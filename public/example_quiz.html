<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/wanakana"></script>
    <script type="module" src="app.js" defer></script>
    <title>Japanese Particle Practice Tool</title>
  </head>

  <body>
    
    <!--Putting all content in the neat lil box -->
    <div class="container">

      <!--Navigation Bar-->
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="example_quiz.html">Example Quiz</a>
        <a href="other_page.html">Leaderboard</a>
      </div>

      <!--Main Header-->
      <div class="main_header">
        <img src="images/mary_san.jpg" alt="dank mary san from the genk textbook lol">
        <h1>Japanese Particle Practice Tool</h1>
      </div>

      <!--Lives and Score Information-->
      <div class="lives_and_score">

        <div class="lives">
          <p>Lives: <span id="user_lives">3</span><span id="extra_life" style="display: none;"></span></p>
        </div>

        <div class="score">
          <p>Score: <span id="user_score">0</span></p>
        </div>

      </div>

      <!--This is an "outer layer" made for padding outside the sentence box's border-->
      <div class="japanese_sentence_container">

        <!--The actual box the Japanese sentence is in-->
        <div class="japanese_sentence">

        </div>

      </div>

      <!--Digital Keyboard with particles for the user-->
      <div class="particle_container">
        <div class="particle_digital_keyboard">
          <button class="particle_keyboard_button" data-particle="は">は</button>
          <button class="particle_keyboard_button" data-particle="が">が</button>
          <button class="particle_keyboard_button" data-particle="を">を</button>
          <button class="particle_keyboard_button" data-particle="で">で</button>
          <button class="particle_keyboard_button" data-particle="に">に</button>
          <button class="particle_keyboard_button" data-particle="と">と</button>
          <button class="particle_keyboard_button" data-particle="の">の</button>
          <button class="particle_keyboard_button" data-particle="も">も</button>
        </div>
      </div>
      
      <button id="evaluate_button">Submit Guess</button>
      <p id="feedback"></p>
      <p id="answer_streak""></p>
      <button id="next_button" style="display: none;">Next Sentence</button>
      <button id="reset_button" style="display: none;">Reset Game</button>

    </div>
  </body>
</html>
