<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="quiz_page_logic.js"></script>
    <title>Japanese Particle Practice Tool</title>
  </head>

  <body>
    
    <!--Putting all content in the neat lil box -->
    <div class="container">

      <!--Navigation Bar-->
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="example_quiz.html">Example Quiz</a>
        <a href="other_page.html">Don't click here</a>
      </div>

      <!--Main Header-->
      <div class="main_header">
        <img src="images/mary_san.jpg" alt="dank mary san from the genk textbook lol">
        <h1>Japanese Particle Practice Tool</h1>
      </div>

      <!--Lives and Score Information-->
      <div class="lives_and_score">

        <div class="lives">
          <p>Lives: <span id="user_lives">3</span></p>
        </div>

        <div class="score">
          <p>Score: <span id="user_score">0</span></p>
        </div>

      </div>

      <!--This is an "outer layer" made for padding outside the sentence box's border-->
      <div class="japanese_sentence_container">

        <!--The actual box the Japanese sentence is in-->
        <div class="japanese_sentence">

          <!--Words are hard-coded here but will be changed to dynamically add sentences and stuff soon-->
          <div class="word">
            <span class="popup_window">
              <p class="romaji">watashi</p>
              <p>わたし</p>
              <p>I</p>
            </span>
            <span class="actual_word">私</span>
          </div>

          <span id="particle_wrap"><input type="text" id="particle_input" readonly></span>

          <div class="word">
            <span class="popup_window">
              <p class="romaji">amerikajin</p>
              <p>アメリカじん</p>
              <p>American Person</p>
            </span>
            <span class="actual_word">アメリカ人</span>
          </div>
          
          <span>です。</span>
        </div>

      </div>

      <div class="particle_container">
        <div class="particle_digital_keyboard">
          <button onclick="add_particle('は')"><span class="particle_digital_keyboard">は</span></button>
          <button onclick="add_particle('が')"><span class="particle_digital_keyboard">が</span></button>
          <button onclick="add_particle('を')"><span class="particle_digital_keyboard">を</span></button>
          <button onclick="add_particle('で')"><span class="particle_digital_keyboard">で</span></button>
          <button onclick="add_particle('に')"><span class="particle_digital_keyboard">に</span></button>
          <button onclick="add_particle('と')"><span class="particle_digital_keyboard">と</span></button>
          <button onclick="add_particle('の')"><span class="particle_digital_keyboard">の</span></button>
          <button onclick="add_particle('も')"><span class="particle_digital_keyboard">も</span></button>
        </div>
      </div>
      
      <button onclick="evaluate_answer()">Submit Guess</button>
      <p id="feedback"></p>

    </div>
  </body>
</html>
